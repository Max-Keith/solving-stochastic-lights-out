experiment:
  board:
    n: 5
  kernels: ["exp"]
  noise:
    alpha: [0.05, 0.1, 0.2, 0.4, 0.6, 0.8]
    lambda: [0.0001, 0.5, 1.0, 2.0, 5.0]

  budget_T: 20000

  strategies:
    - name: "greedy"
      params:
        tie_break: "first"

  initial_states:
    n_samples: 1000
    seed: 42

  repeats: 1
  output_dir: "results/runs/budget_sweep"
