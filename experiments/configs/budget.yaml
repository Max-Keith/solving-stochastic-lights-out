experiment:
  board:
    n: 5
  kernels: ["exp"]
  noise:
    alpha: [0.2, 0.5, 0.8]
    lambda: [0.0001, 1.0, 5.0]

  budget_T: 100000

  strategies:
    - name: "greedy"
      params:
        tie_break: "first"

  initial_states:
    n_samples: 1000
    seed: 42

  repeats: 1
  output_dir: "results/runs/budget_sweep"
